<section id="monitoring" class="clearfix">
  <header>
    <div class="page-header">
      <div class="page-title">
        <h2 class="title">
          Monitoring
        </h2>
      </div>
      <div class="alert alert-danger" data-ng-show="monitoring.errorMsg">
        <button type="button"
                class="close"
                ng-click="monitoring.errorMsg = false">
          <span>&times;</span>
        </button>
        <p>{{monitoring.errorMsg}}</p>
      </div>
    </div>
  </header>

  <iframe ng-src="{{monitoring.iframeUrl}}" frameborder="0" scrolling="no" style="display: block; background: #000; border: none; height: 160vh; width: 100%;"></iframe>

</section>
