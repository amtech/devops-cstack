<div id="login-container">
<div id="login" class="login">
  <div class="tile tile-login">
    <div class="tile-content">
      <div class="tile-header">
        <h1 class="brand">
          <img class="logo" src="styles/images/logo-cloudunit.png">
          <span class="badge">{{login.cuEnv}}</span>
        </h1>
      </div>
      <form role="form" id="login-form" novalidate=""
            data-ng-submit="login.check(login.user.username,  login.user.password)" autofill-fix>
         
        <div class="alert alert-danger" data-ng-show="login.errorMsg">
          <button type="button"
                  class="close"
                  ng-click="login.discardMsg()">
            <span>&times;</span>
          </button>
          <p>{{login.errorMsg}}</p>
        </div>

        <div class="group">      
          <input type="text"
            class="input-effect" 
            id="username"
            data-ng-model="login.user.username"
            required="">
          <span class="bar"></span>
          <label class="label-effect">Username</label>
        </div>

        <div class="group">      
          <input type="password"
            class="input-effect"
            id="password"
            data-ng-model="login.user.password"
            required>
          <span class="bar"></span>
          <label class="label-effect">Password</label>
        </div>
        <button id="login-btn"
                type="submit"
                class="button-effect primary raised pull-right"
                data-ng-disabled="form.$invalid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
</div>
