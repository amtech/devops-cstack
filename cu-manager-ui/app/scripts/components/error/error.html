<section id="applications">
  <header>
    <div class="page-header">
      <div class="page-title">
        <h2 class="title">System status</h2>
      </div>
    </div>
  </header>

  <div id="error">
    <div class="center-block">
      <div class="card small">
        <div class="content">
          <h2 class="display-1">Something's wrong !</h2>

          <p class="body-2">It looks as though server connection has been interrupted.</p>

          <div class="action">
            <button class="button primary raised" ng-click="error.logout()">Log out</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
